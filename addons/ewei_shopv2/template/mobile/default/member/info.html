{template '_header'}
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
		<div class="fui-header-left">
			<a class="back" onclick='location.back()'></a>
		</div>
		<div class="title">会员资料</div> 
		<div class="fui-header-right">&nbsp;</div>
	</div>

	<div class='fui-content' style='margin-top:5px;'>

		<div class="fui-list-group">
			<a class="fui-list" href="{php echo mobileUrl('member/info/face')}" data-nocache="true">
				<div class="fui-list-media">
					<img class="round avatar" src="{php echo tomedia($member['avatar'])}" />
				</div>
				<div class="fui-list-inner">
					<div class="title nickname">{$member['nickname']}</div>
				</div>
				<div class="fui-list-angle">
					<div class="angle"></div>
				</div>
			</a>
		</div>



		{if empty($template_flag)}
			 
		<div class="fui-cell-group">
			<div class="fui-cell must ">
				<div class="fui-cell-label ">姓名</div>
				<div class="fui-cell-info"><input type="text" class='fui-input' id='realname' name='realname' placeholder="请输入您的姓名"  value="{$member['realname']}" /></div>
			</div>


			
			<div class="fui-cell">
				<div class="fui-cell-label">微信号</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='weixin' name='weixin' placeholder="请输入您的微信号"  value="{$member['weixin']}" /></div>
			</div>
			<div class="fui-cell">
				<div class="fui-cell-label">出生日期</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='birthday' name='birthday' placeholder="请选择出生日期"  value="{$member['birthday']}" readonly/></div>
			</div>
			
			
			<div class="fui-cell">
				<div class="fui-cell-label">性别</div>
				<div class="fui-cell-info">
					
				<select name="sex" id="sex">
					
					<option value="1"  {if $member['sex']==1}selected="selected"{/if} >男</option>
					<option value="2"  {if $member['sex']==2}selected="selected"{/if}>女</option>
					
				</select>
					
				</div>
			</div>			
			
			
			<div class="fui-cell" style="display: none;">
				<div class="fui-cell-label ">所在城市</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='city' name='city' placeholder="请选择城市"  value="{if !empty($show_data) && !empty($member) && !empty($member['city'])}{$member['province']} {$member['city']}{/if}" data-value="{if !empty($show_data)}{$member['datavalue']}{/if}" readonly/></div>
			</div>

			<div class="fui-cell">
				<div class="fui-cell-label">详细地址</div>
				<div class="fui-cell-info"><input type="text"  class='fui-input'  id='address' name='address' placeholder="请输入您的详细地址"  value="{$member['address']}" /></div>
			</div>

		</div>
		{else}
		   {template 'diyform/formfields'}
		{/if}
		<a href='#' id='btn-submit' class='btn btn-success block'>确认修改</a>
	</div>
	<script language='javascript'>
		require(['biz/member/info'], function (modal) {
		  	modal.init({
			    new_area:{php echo $new_area},
			    returnurl:"{php echo $returnurl}",
			    template_flag: {php echo intval($template_flag)},
				wapopen: {php echo intval($wapset['open'])}
			});
	});
</script>

</div>
{template '_footer'}
