{template '_header'}
<div class="page-heading"> <h2>商城请求API配置</h2> </div>
 
    <form action="" method="post" class="form-horizontal  form-validate" enctype="multipart/form-data" >
      <div class='form-group-title'>商城请求第三方的参数:</div>
      
            <div class="form-group">
                <label class="col-sm-2 control-label">host</label>
                <div class="col-sm-9 col-xs-12">

                    	<input type="text" name="data[hostb]" class="form-control" value="{$data['hostb']}" />

                </div>
            </div>      
      
      
      
      
      
            <div class="form-group">
                <label class="col-sm-2 control-label">apikey</label>
                <div class="col-sm-9 col-xs-12">

                    	<input type="text" name="data[apikeyb]" class="form-control" value="{$data['apikeyb']}" />

                </div>
            </div>
                
            <div class="form-group">
                <label class="col-sm-2 control-label">apipassword</label>
                <div class="col-sm-9 col-xs-12">

                    	<input type="text" name="data[apipasswordb]" class="form-control" value="{$data['apipasswordb']}" />

                </div>
            </div>


        <div class="form-group"></div>
            <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                          
                            <input type="submit"  value="提交" class="btn btn-primary"  />
                          
                     </div>
            </div>
 
    </form>
 
{template '_footer'}
